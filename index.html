<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Social links profile</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>

	</style>
</head>

<body>

	<main class="container">
		<header class="profile-container">
			<div class="img-profile"><img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Avatar"></div>
			<h2 class="user-name">Jessica Randall</h2>
			<h3 class="user-location"> London, United Kingdom</h3>
			<p class="user-desc">"Front-end developer and avid reader."</p>
		</header>
		<div class="grid-links">
			<button type="button" class="btn-link">GitHub</button>
			<button type="button" class="btn-link">Frontend Mentor</button>
			<button type="button" class="btn-link">LinkedIn</button>
			<button type="button" class="btn-link">Twitter</button>
			<button type="button" class="btn-link">Instagram</button>
		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Sailmaster</a>.
	</div>
</body>

</html>
